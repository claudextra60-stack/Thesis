<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Drawing Visualizer - VR Edition</title>
  
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.3/dist/super-hands.min.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }

    /* Loading Screen */
    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #2B2B88 0%, #1a1a50 100%);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 20000; transition: opacity 0.5s ease-out;
    }

    #loading-screen.hidden { opacity: 0; pointer-events: none; }

    .loading-logo {
      width: 200px; height: 200px; margin-bottom: 40px;
      border: 8px solid #5CCAE8; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      background: white; box-shadow: 0 0 30px rgba(92, 202, 232, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(92, 202, 232, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(92, 202, 232, 0.8); }
    }

    .loading-spinner {
      width: 80px; height: 80px; border: 8px solid rgba(255,255,255,0.1);
      border-top-color: #CF2027; border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: white; font-size: 1.8em; font-weight: 700;
      letter-spacing: 2px; margin-top: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    #intro-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(45deg, #2B2B88 0%, #2B2B88 25%, #CF2027 25%, #CF2027 50%, #B78A2D 50%, #B78A2D 75%, #5CCAE8 75%, #5CCAE8 100%);
      background-size: 100px 100px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 10000; transition: opacity 0.8s ease-out;
    }
    
    #intro-overlay::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85); z-index: -1;
    }

    #intro-overlay.hidden { opacity: 0; pointer-events: none; }

    .logo-container {
      margin-bottom: 40px; padding: 30px; background: white;
      border: 8px solid #2B2B88; border-radius: 20px;
      box-shadow: 0 0 0 4px #CF2027, 0 0 0 8px #B78A2D, 0 20px 50px rgba(0,0,0,0.3);
    }

    #bits-logo { width: 300px; height: auto; display: block; }

    .title-container {
      text-align: center; margin: 30px 0; padding: 30px 50px; background: white;
      border: 6px solid #2B2B88; border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .intro-title {
      font-size: 3.5em; font-weight: 900; color: #2B2B88; text-transform: uppercase;
      letter-spacing: 4px; margin: 10px 0; text-shadow: 3px 3px 0 #CF2027, 6px 6px 0 #B78A2D;
    }

    .intro-subtitle {
      font-size: 1.8em; font-weight: 700; color: #CF2027; text-transform: uppercase;
      letter-spacing: 3px; margin-top: 15px; border-top: 4px solid #5CCAE8; padding-top: 15px;
    }

    .start-button {
      padding: 25px 80px; font-size: 1.5em; font-weight: 900; color: white;
      background: #CF2027; border: 6px solid #2B2B88; border-radius: 15px;
      cursor: pointer; text-transform: uppercase; letter-spacing: 3px;
      box-shadow: 0 0 0 3px #B78A2D, 0 15px 40px rgba(0,0,0,0.4);
      transition: all 0.2s ease; margin-top: 40px;
    }

    .start-button:hover {
      background: #2B2B88; border-color: #CF2027; transform: scale(1.05);
      box-shadow: 0 0 0 3px #5CCAE8, 0 20px 50px rgba(0,0,0,0.5);
    }

    .corner-block { position: absolute; width: 100px; height: 100px; border: 5px solid; }
    .corner-block.top-left { top: 20px; left: 20px; border-color: #2B2B88 transparent transparent #2B2B88; border-radius: 10px 0 0 0; }
    .corner-block.top-right { top: 20px; right: 20px; border-color: #CF2027 #CF2027 transparent transparent; border-radius: 0 10px 0 0; }
    .corner-block.bottom-left { bottom: 20px; left: 20px; border-color: transparent transparent #B78A2D #B78A2D; border-radius: 0 0 0 10px; }
    .corner-block.bottom-right { bottom: 20px; right: 20px; border-color: transparent #5CCAE8 #5CCAE8 transparent; border-radius: 0 0 10px 0; }
  </style>
</head>

<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <div class="loading-logo">
      <div class="loading-spinner"></div>
    </div>
    <div class="loading-text">LOADING EXPERIENCE</div>
  </div>

  <!-- INTRO OVERLAY -->
  <div id="intro-overlay" style="display: none;">
    <div class="corner-block top-left"></div>
    <div class="corner-block top-right"></div>
    <div class="corner-block bottom-left"></div>
    <div class="corner-block bottom-right"></div>
    
    <div class="logo-container">
      <img id="bits-logo" src="https://i.ibb.co/6cSQR6Tt/1200px-BITS-Pilani-Logo-svg.png" alt="BITS Pilani">
    </div>
    
    <div class="title-container">
      <h1 class="intro-title">Engineering Drawing<br>Visualizer</h1>
      <p class="intro-subtitle">Virtual Reality Edition</p>
    </div>
    
    <button class="start-button" id="start-btn">Start Experience</button>
  </div>

  <!-- VR SCENE -->
  <a-scene id="vr-scene" style="display: none;"
    webxr="requiredFeatures: hand-tracking; optionalFeatures: local-floor, bounded-floor;">
    
    <a-assets timeout="8000">
      <img id="wall-texture" src="https://cdn.architextures.org/textures/23/10/plain-blue-sheer-twinbru-textiles-1yeo48.jpg" crossorigin="anonymous">
      <img id="carpet-texture" src="https://cdn.architextures.org/textures/23/7/plain-green-texture-none-twinbru-textiles-9cbkkg.jpg" crossorigin="anonymous">
      <img id="ceiling-texture" src="https://cdn.architextures.org/textures/23/7/plain-pink-texture-none-twinbru-textiles-yvcpnl.jpg" crossorigin="anonymous">
      <a-asset-item id="plant-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF/Avocado.gltf"></a-asset-item>
    </a-assets>

    <a-sky color="#E8F4F8"></a-sky>
    
    <!-- LIGHTING -->
    <a-entity light="type: ambient; intensity: 0.8; color: #FFFFFF"></a-entity>
    <a-entity light="type: directional; intensity: 1.0; color: #FFFFFF" position="0 10 0"></a-entity>

    <!-- FLOOR -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="20" 
      height="20" 
      color="#8B7355"
      src="#carpet-texture"
      repeat="4 4">
    </a-plane>

    <!-- WALLS -->
    <a-plane position="0 3 -10" rotation="0 0 0" width="20" height="6" src="#wall-texture" repeat="4 2"></a-plane>
    <a-plane position="-10 3 0" rotation="0 90 0" width="20" height="6" src="#wall-texture" repeat="4 2"></a-plane>
    <a-plane position="10 3 0" rotation="0 -90 0" width="20" height="6" src="#wall-texture" repeat="4 2"></a-plane>

    <!-- CEILING -->
    <a-plane 
      position="0 6 0" 
      rotation="90 0 0" 
      width="20" 
      height="20" 
      src="#ceiling-texture"
      repeat="4 4">
    </a-plane>

    <!-- EXIT BUTTON ON FRONT WALL -->
    <a-entity id="exit-button" position="0 2 9.8" rotation="0 180 0" class="clickable">
      <a-plane width="2" height="0.8" color="#CF2027">
        <a-text value="EXIT" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
    </a-entity>

    <!-- FLOATING PANEL BUTTON (Top-left corner of view) -->
    <a-entity id="floating-menu-button" position="-0.4 1.5 -0.6" class="clickable">
      <a-circle radius="0.08" color="#2B2B88" opacity="0.95">
        <a-text value="PANEL" align="center" position="0 0 0.01" color="#FFFFFF" width="0.45"></a-text>
      </a-circle>
    </a-entity>

    <!-- CONTROL PANEL (Tablet-sized, horizontal, follows camera) -->
    <a-entity id="control-panel" visible="false" position="0 1.2 -0.7">
      <a-plane position="0 0 0" width="1.0" height="0.6" rotation="-15 0 0" color="#2B2B88" opacity="0.95" material="side: double">
        <a-text value="CONTROLS" position="-0.3 0.24 0.01" align="center" color="#FFFFFF" width="2"></a-text>
        
        <!-- Close button on panel -->
        <a-plane id="panel-close" class="clickable panel-button" position="0.42 0.24 0.01" width="0.12" height="0.12" color="#CF2027">
          <a-text value="X" align="center" position="0 0 0.01" color="#FFFFFF" width="1"></a-text>
        </a-plane>
        
        <!-- Three buttons in a row -->
        <a-plane id="panel-help" class="clickable panel-button" position="-0.3 0.08 0.01" width="0.25" height="0.12" color="#CF2027">
          <a-text value="HELP" align="center" position="0 0 0.01" color="#FFFFFF" width="1.2"></a-text>
        </a-plane>
        
        <a-plane id="panel-menu" class="clickable panel-button" position="0 0.08 0.01" width="0.25" height="0.12" color="#5CCAE8">
          <a-text value="MENU" align="center" position="0 0 0.01" color="#FFFFFF" width="1.2"></a-text>
        </a-plane>
        
        <a-plane id="panel-exit" class="clickable panel-button" position="0.3 0.08 0.01" width="0.25" height="0.12" color="#B78A2D">
          <a-text value="EXIT" align="center" position="0 0 0.01" color="#FFFFFF" width="1.2"></a-text>
        </a-plane>
        
        <!-- Movement Controls (Smaller) -->
        <a-text value="MOVE" position="0 -0.08 0.01" align="center" color="#FFFFFF" width="1.5"></a-text>
        
        <a-plane id="move-forward" class="clickable move-button" position="0 -0.18 0.01" width="0.1" height="0.1" color="#5CCAE8">
          <a-text value="^" align="center" position="0 0 0.01" color="#FFFFFF" width="0.8"></a-text>
        </a-plane>
        
        <a-plane id="move-back" class="clickable move-button" position="0 -0.35 0.01" width="0.1" height="0.1" color="#5CCAE8">
          <a-text value="v" align="center" position="0 0 0.01" color="#FFFFFF" width="0.8"></a-text>
        </a-plane>
        
        <a-plane id="move-left" class="clickable move-button" position="-0.12 -0.26 0.01" width="0.1" height="0.1" color="#5CCAE8">
          <a-text value="<" align="center" position="0 0 0.01" color="#FFFFFF" width="0.8"></a-text>
        </a-plane>
        
        <a-plane id="move-right" class="clickable move-button" position="0.12 -0.26 0.01" width="0.1" height="0.1" color="#5CCAE8">
          <a-text value=">" align="center" position="0 0 0.01" color="#FFFFFF" width="0.8"></a-text>
        </a-plane>
      </a-plane>
    </a-entity>

    <!-- MENU PLANT (LEFT) - Label removed -->
    <a-entity id="menu-plant" position="-8 0 -8" class="clickable">
      <a-cylinder position="0 0.3 0" radius="0.6" height="0.6" color="#8B4513"></a-cylinder>
      <a-entity 
        gltf-model="#plant-model" 
        position="0 0.6 0" 
        scale="0.7 0.7 0.7" 
        rotation="0 45 0">
      </a-entity>
    </a-entity>

    <!-- HELP PLANT (RIGHT) - Label removed -->
    <a-entity id="help-plant" position="8 0 -8" class="clickable">
      <a-cylinder position="0 0.3 0" radius="0.6" height="0.6" color="#8B4513"></a-cylinder>
      <a-entity 
        gltf-model="#plant-model" 
        position="0 0.6 0" 
        scale="0.7 0.7 0.7" 
        rotation="0 -45 0">
      </a-entity>
    </a-entity>

    <!-- MENU CARD -->
    <a-entity id="menu-card" position="-3 1.6 -5" visible="false">
      <a-plane width="3" height="4" color="#FFFFFF" opacity="0.95" material="side: double"></a-plane>
      
      <a-text value="MENU" position="0 1.7 0.05" align="center" color="#2B2B88" width="5"></a-text>
      
      <a-plane class="menu-link clickable" position="0 1.0 0.05" width="2.5" height="0.5" color="#5CCAE8">
        <a-text value="View Projections" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
      
      <a-plane class="menu-link clickable" position="0 0.3 0.05" width="2.5" height="0.5" color="#5CCAE8">
        <a-text value="Section Views" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
      
      <a-plane class="menu-link clickable" position="0 -0.4 0.05" width="2.5" height="0.5" color="#5CCAE8">
        <a-text value="Dimensioning" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
      
      <a-plane class="menu-link clickable" position="0 -1.1 0.05" width="2.5" height="0.5" color="#5CCAE8">
        <a-text value="Tolerances" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
      
      <a-plane id="menu-close" class="clickable" position="-1.2 1.7 0.05" width="0.5" height="0.5" color="#CF2027">
        <a-text value="X" align="center" position="0 0 0.01" color="#FFFFFF" width="3"></a-text>
      </a-plane>
    </a-entity>

    <!-- HELP CARD -->
    <a-entity id="help-card" position="3 1.6 -5" visible="false">
      <a-plane width="3" height="4" color="#FFFFFF" opacity="0.95" material="side: double"></a-plane>
      
      <a-text value="HELP" position="0 1.7 0.05" align="center" color="#CF2027" width="5"></a-text>
      
      <a-text 
        value="Controls:\n\nPinch with index+thumb\nto grab and rotate model\n\nUse floating MENU button\nto access controls\n\nWalk to move around\n\nWASD keys on desktop" 
        position="0 0.3 0.05"
        align="center"
        color="#2B2B88"
        width="2.5"
        wrap-count="25">
      </a-text>
      
      <a-plane id="help-close" class="clickable" position="-1.2 1.7 0.05" width="0.5" height="0.5" color="#CF2027">
        <a-text value="X" align="center" position="0 0 0.01" color="#FFFFFF" width="3"></a-text>
      </a-plane>
    </a-entity>

    <!-- ENGINEERING MODEL (Made grabbable and stretchable) -->
    <a-entity 
      id="model-container" 
      position="0 1.6 -2.5">
      
      <a-entity 
        id="engineering-model" 
        scale="0.4 0.4 0.4" 
        class="clickable"
        grabbable
        stretchable
        draggable
        hoverable>
        
        <!-- Main Body -->
        <a-box position="0 0 0" width="1.2" height="0.8" depth="0.8" color="#F5F5F5"></a-box>
        <a-box position="0 0 0" width="1.21" height="0.81" depth="0.81" 
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-box>
        
        <!-- Cylindrical Feature -->
        <a-cylinder position="0 0 0.42" radius="0.25" height="0.08" color="#F5F5F5"></a-cylinder>
        <a-cylinder position="0 0 0.42" radius="0.255" height="0.085"
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-cylinder>
        
        <!-- Side Extension -->
        <a-box position="0.7 0 0" width="0.4" height="0.6" depth="0.6" color="#F5F5F5"></a-box>
        <a-box position="0.7 0 0" width="0.41" height="0.61" depth="0.61"
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-box>
        
        <!-- Top Cylinder -->
        <a-cylinder position="0 0.5 0" radius="0.3" height="0.3" color="#F5F5F5"></a-cylinder>
        <a-cylinder position="0 0.5 0" radius="0.305" height="0.305"
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-cylinder>
        
        <!-- Corner Detail -->
        <a-box position="-0.5 -0.3 0.3" width="0.2" height="0.2" depth="0.2" color="#F5F5F5"></a-box>
        <a-box position="-0.5 -0.3 0.3" width="0.21" height="0.21" depth="0.21"
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-box>
        
        <!-- Vertices -->
        <a-sphere position="0.6 0.4 0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.6 0.4 -0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.6 -0.4 0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.6 -0.4 -0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="-0.6 0.4 0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="-0.6 0.4 -0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="-0.6 -0.4 0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="-0.6 -0.4 -0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.9 0.3 0.3" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.9 0.3 -0.3" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.9 -0.3 0.3" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.9 -0.3 -0.3" radius="0.04" color="#000000"></a-sphere>
      </a-entity>

      <a-text 
        id="view-label"
        value="Front View" 
        position="0 1.2 0"
        align="center"
        color="#2B2B88"
        width="5">
      </a-text>
    </a-entity>

    <!-- CAMERA RIG WITH HAND TRACKING AND CONTROLLER SUPPORT -->
    <a-entity id="rig" movement-controls="fly: false; speed: 0.15;" position="0 0 0">
      <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
        <a-cursor color="#2B2B88" fuse="true" fuse-timeout="500" 
          raycaster="objects: .clickable, .panel-button, .move-button, .menu-link; far: 10"></a-cursor>
      </a-entity>
      
      <!-- HAND TRACKING CONTROLS WITH VISIBLE RAYCASTING AND SUPER-HANDS -->
      <a-entity 
        id="left-hand" 
        hand-tracking-controls="hand: left; modelColor: #5CCAE8"
        raycaster="objects: .clickable, .panel-button, .move-button, .menu-link; far: 10; showLine: true; lineColor: cyan; lineOpacity: 0.8; lineWidth: 5"
        super-hands="colliderEvent: raycaster-intersection;
                     colliderEventProperty: els;
                     colliderEndEvent: raycaster-intersection-cleared;
                     colliderEndEventProperty: el;">
      </a-entity>
      
      <a-entity 
        id="right-hand" 
        hand-tracking-controls="hand: right; modelColor: #CF2027"
        raycaster="objects: .clickable, .panel-button, .move-button, .menu-link; far: 10; showLine: true; lineColor: red; lineOpacity: 0.8; lineWidth: 5"
        super-hands="colliderEvent: raycaster-intersection;
                     colliderEventProperty: els;
                     colliderEndEvent: raycaster-intersection-cleared;
                     colliderEndEventProperty: el;">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Loading Screen Management
    let assetsLoaded = false;
    let imagesLoaded = false;
    
    // Check when BITS logo is loaded
    const logoImg = new Image();
    logoImg.onload = function() {
      imagesLoaded = true;
      checkAllLoaded();
    };
    logoImg.onerror = function() {
      console.error('Logo failed to load');
      imagesLoaded = true;
      checkAllLoaded();
    };
    logoImg.src = 'https://i.ibb.co/6cSQR6Tt/1200px-BITS-Pilani-Logo-svg.png';

    // Listen for A-Frame assets loaded
    const scene = document.querySelector('a-scene');
    if (scene) {
      scene.addEventListener('loaded', function() {
        assetsLoaded = true;
        checkAllLoaded();
      });
    }

    function checkAllLoaded() {
      if (assetsLoaded && imagesLoaded) {
        setTimeout(() => {
          document.getElementById('loading-screen').classList.add('hidden');
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('intro-overlay').style.display = 'flex';
          }, 500);
        }, 800);
      }
    }

    // Fallback: show intro after 8 seconds even if assets don't fully load
    setTimeout(() => {
      if (!document.getElementById('intro-overlay').style.display || 
          document.getElementById('intro-overlay').style.display === 'none') {
        document.getElementById('loading-screen').classList.add('hidden');
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('intro-overlay').style.display = 'flex';
        }, 500);
      }
    }, 8000);

    let vrActive = false;
    let viewCycleInterval = null;
    let currentView = 0;
    let isInteracting = false;
    let lastInteractionTime = 0;
    let panelVisible = false;

    const views = [
      {name: 'Front View', rotation: {x: 0, y: 0, z: 0}},
      {name: 'Top View', rotation: {x: 90, y: 0, z: 0}},
      {name: 'Side View', rotation: {x: 0, y: 90, z: 0}},
      {name: 'Isometric View', rotation: {x: 35.26, y: 45, z: 0}}
    ];

    function toggleControlPanel() {
      panelVisible = !panelVisible;
      const panel = document.getElementById('control-panel');
      const button = document.getElementById('floating-menu-button');
      
      panel.setAttribute('visible', panelVisible);
      // Keep button always visible so user can toggle panel off
      button.setAttribute('visible', true);
    }

    // Update panel and button - Follow body position but stay fixed in orientation
    setInterval(() => {
      if (vrActive) {
        const rig = document.getElementById('rig');
        const panel = document.getElementById('control-panel');
        const button = document.getElementById('floating-menu-button');
        
        const rigPos = rig.getAttribute('position');
        
        // Panel follows your body position but stays in fixed orientation
        panel.object3D.position.set(
          rigPos.x,           // Follow X (left/right movement)
          rigPos.y + 1.2,     // Follow Y (body height) + offset
          rigPos.z - 0.7      // Follow Z (forward/back movement) - stays in front
        );
        
        // Button follows your body position
        button.object3D.position.set(
          rigPos.x - 0.4,     // Follow X + offset to left
          rigPos.y + 1.5,     // Follow Y + offset up
          rigPos.z - 0.6      // Follow Z - stays in front
        );
        
        // Panel stays horizontal with fixed -15Â° tilt (never rotates)
        panel.object3D.rotation.set(
          THREE.MathUtils.degToRad(-15),
          0,
          0
        );
        
        // Button faces forward (never rotates)
        button.object3D.rotation.set(0, 0, 0);
      }
    }, 50);

    // Start button
    document.getElementById('start-btn').addEventListener('click', function() {
      document.getElementById('intro-overlay').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('intro-overlay').style.display = 'none';
        document.getElementById('vr-scene').style.display = 'block';
        vrActive = true;
        startViewCycle();
      }, 800);
    });

    // View cycling
    function startViewCycle() {
      if (viewCycleInterval) clearInterval(viewCycleInterval);
      viewCycleInterval = setInterval(() => {
        const now = Date.now();
        if (!isInteracting && (now - lastInteractionTime > 10000 || lastInteractionTime === 0)) {
          currentView = (currentView + 1) % views.length;
          const view = views[currentView];
          const model = document.getElementById('engineering-model');
          const label = document.getElementById('view-label');
          
          label.setAttribute('value', view.name);
          model.setAttribute('animation', {
            property: 'rotation',
            to: `${view.rotation.x} ${view.rotation.y} ${view.rotation.z}`,
            dur: 1200,
            easing: 'easeInOutQuad'
          });
        }
      }, 3000);
    }

    function stopViewCycle() {
      isInteracting = true;
      lastInteractionTime = Date.now();
      document.getElementById('view-label').setAttribute('value', 'Interactive Mode');
      document.getElementById('view-label').setAttribute('color', '#CF2027');
    }

    function resumeViewCycle() {
      isInteracting = false;
      lastInteractionTime = Date.now();
      document.getElementById('view-label').setAttribute('color', '#2B2B88');
    }

    // Exit button
    document.getElementById('exit-button').addEventListener('click', handleExit);
    
    function handleExit() {
      document.getElementById('vr-scene').style.display = 'none';
      document.getElementById('intro-overlay').style.display = 'flex';
      document.getElementById('intro-overlay').classList.remove('hidden');
      vrActive = false;
      if (viewCycleInterval) clearInterval(viewCycleInterval);
    }

    // Floating menu button
    document.getElementById('floating-menu-button').addEventListener('click', toggleControlPanel);

    // Panel close button
    document.getElementById('panel-close').addEventListener('click', toggleControlPanel);

    // Panel buttons - HELP and MENU are now toggles
    document.getElementById('panel-help').addEventListener('click', function() {
      const helpCard = document.getElementById('help-card');
      const isVisible = helpCard.getAttribute('visible');
      helpCard.setAttribute('visible', !isVisible);
      if (!isVisible) {
        document.getElementById('model-container').setAttribute('visible', false);
      } else {
        document.getElementById('model-container').setAttribute('visible', true);
      }
    });

    document.getElementById('panel-menu').addEventListener('click', function() {
      const menuCard = document.getElementById('menu-card');
      const isVisible = menuCard.getAttribute('visible');
      menuCard.setAttribute('visible', !isVisible);
      if (!isVisible) {
        document.getElementById('model-container').setAttribute('visible', false);
      } else {
        document.getElementById('model-container').setAttribute('visible', true);
      }
    });

    document.getElementById('panel-exit').addEventListener('click', handleExit);

    // Movement buttons
    const moveSpeed = 0.5;
    
    document.getElementById('move-forward').addEventListener('click', function() {
      const rig = document.getElementById('rig');
      const camera = document.getElementById('camera');
      const pos = rig.getAttribute('position');
      const rot = camera.getAttribute('rotation').y * Math.PI / 180;
      
      pos.x -= Math.sin(rot) * moveSpeed;
      pos.z -= Math.cos(rot) * moveSpeed;
      rig.setAttribute('position', pos);
    });

    document.getElementById('move-back').addEventListener('click', function() {
      const rig = document.getElementById('rig');
      const camera = document.getElementById('camera');
      const pos = rig.getAttribute('position');
      const rot = camera.getAttribute('rotation').y * Math.PI / 180;
      
      pos.x += Math.sin(rot) * moveSpeed;
      pos.z += Math.cos(rot) * moveSpeed;
      rig.setAttribute('position', pos);
    });

    document.getElementById('move-left').addEventListener('click', function() {
      const rig = document.getElementById('rig');
      const camera = document.getElementById('camera');
      const pos = rig.getAttribute('position');
      const rot = camera.getAttribute('rotation').y * Math.PI / 180;
      
      pos.x -= Math.cos(rot) * moveSpeed;
      pos.z += Math.sin(rot) * moveSpeed;
      rig.setAttribute('position', pos);
    });

    document.getElementById('move-right').addEventListener('click', function() {
      const rig = document.getElementById('rig');
      const camera = document.getElementById('camera');
      const pos = rig.getAttribute('position');
      const rot = camera.getAttribute('rotation').y * Math.PI / 180;
      
      pos.x += Math.cos(rot) * moveSpeed;
      pos.z -= Math.sin(rot) * moveSpeed;
      rig.setAttribute('position', pos);
    });

    // Menu plant click - now toggles
    document.getElementById('menu-plant').addEventListener('click', function() {
      const menuCard = document.getElementById('menu-card');
      const isVisible = menuCard.getAttribute('visible');
      menuCard.setAttribute('visible', !isVisible);
      if (!isVisible) {
        document.getElementById('model-container').setAttribute('visible', false);
      } else {
        document.getElementById('model-container').setAttribute('visible', true);
      }
    });

    // Help plant click - now toggles
    document.getElementById('help-plant').addEventListener('click', function() {
      const helpCard = document.getElementById('help-card');
      const isVisible = helpCard.getAttribute('visible');
      helpCard.setAttribute('visible', !isVisible);
      if (!isVisible) {
        document.getElementById('model-container').setAttribute('visible', false);
      } else {
        document.getElementById('model-container').setAttribute('visible', true);
      }
    });

    // Menu close
    document.getElementById('menu-close').addEventListener('click', function() {
      document.getElementById('menu-card').setAttribute('visible', false);
      document.getElementById('model-container').setAttribute('visible', true);
    });

    // Help close
    document.getElementById('help-close').addEventListener('click', function() {
      document.getElementById('help-card').setAttribute('visible', false);
      document.getElementById('model-container').setAttribute('visible', true);
    });

    // Menu links (placeholder)
    document.querySelectorAll('.menu-link').forEach(link => {
      link.addEventListener('click', function() {
        console.log('Menu item clicked:', this.querySelector('a-text').getAttribute('value'));
      });
    });

    // Hand tracking pinch detection for button clicks
    const leftHand = document.getElementById('left-hand');
    const rightHand = document.getElementById('right-hand');
    
    function setupHandPinchListeners(hand) {
      hand.addEventListener('pinchstarted', function(evt) {
        console.log('Pinch started on', hand.id);
        stopViewCycle();
        
        // Get what the raycaster is pointing at
        const raycaster = hand.components.raycaster;
        if (raycaster && raycaster.intersectedEls && raycaster.intersectedEls.length > 0) {
          const target = raycaster.intersectedEls[0];
          console.log('Pinch clicking on:', target);
          // Simulate click event
          target.emit('click');
        }
      });
      
      hand.addEventListener('pinchended', function(evt) {
        console.log('Pinch ended on', hand.id);
        resumeViewCycle();
      });
      
      hand.addEventListener('pinchmoved', function(evt) {
        // Handle drag/rotation during pinch
        if (isPinching) {
          const model = document.getElementById('engineering-model');
          const handWorldPos = new THREE.Vector3();
          hand.object3D.getWorldPosition(handWorldPos);
          
          // Rotate model based on hand movement
          if (previousHandPos) {
            const deltaX = (handWorldPos.x - previousHandPos.x) * 100;
            const deltaY = (handWorldPos.y - previousHandPos.y) * 100;
            
            const currentRot = model.getAttribute('rotation');
            model.setAttribute('rotation', {
              x: currentRot.x - deltaY,
              y: currentRot.y + deltaX,
              z: currentRot.z
            });
          }
          previousHandPos = handWorldPos.clone();
        }
      });
    }
    
    let previousHandPos = null;
    let isPinchingHand = false;
    
    setupHandPinchListeners(leftHand);
    setupHandPinchListeners(rightHand);

    // Model interaction handlers
    const model = document.getElementById('engineering-model');
    let isPinching = false;

    // Enhanced model grabbing with pinch
    model.addEventListener('mouseenter', function() {
      console.log('Hovering over model');
    });
    
    model.addEventListener('grab-start', function(evt) {
      console.log('Grab started on model');
      stopViewCycle();
      isPinching = true;
    });
    
    model.addEventListener('grab-end', function(evt) {
      console.log('Grab ended on model');
      resumeViewCycle();
      isPinching = false;
      previousHandPos = null;
    });

    // Mouse drag for desktop testing - only when holding right mouse button
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };

    model.addEventListener('mousedown', function(evt) {
      // Only drag with right mouse button (button 2) or middle button (button 1)
      if (evt.button === 2 || evt.button === 1) {
        evt.preventDefault();
        isDragging = true;
        stopViewCycle();
        previousMousePosition = {
          x: evt.clientX,
          y: evt.clientY
        };
      }
    });

    // Prevent context menu on right click
    model.addEventListener('contextmenu', function(evt) {
      evt.preventDefault();
    });

    document.addEventListener('mouseup', function() {
      if (isDragging) {
        isDragging = false;
        resumeViewCycle();
      }
    });

    document.addEventListener('mousemove', function(evt) {
      if (isDragging && vrActive) {
        const deltaX = evt.clientX - previousMousePosition.x;
        const deltaY = evt.clientY - previousMousePosition.y;
        
        const currentRotation = model.getAttribute('rotation');
        model.setAttribute('rotation', {
          x: currentRotation.x - deltaY * 0.5,
          y: currentRotation.y + deltaX * 0.5,
          z: currentRotation.z
        });
        
        previousMousePosition = {
          x: evt.clientX,
          y: evt.clientY
        };
      }
    });

    // Hand tracking interaction - simplified with super-hands
    function checkHandInteraction() {
      if (!vrActive) return;
      
      const leftHandEl = document.getElementById('left-hand');
      const rightHandEl = document.getElementById('right-hand');
      
      if (!leftHandEl || !rightHandEl) return;
      
      // Check if either hand is pinching
      const leftHandComp = leftHandEl.components['hand-tracking-controls'];
      const rightHandComp = rightHandEl.components['hand-tracking-controls'];
      
      if (!leftHandComp && !rightHandComp) return;
      
      const leftPinching = leftHandComp && leftHandComp.isPinched;
      const rightPinching = rightHandComp && rightHandComp.isPinched;
      
      if (leftPinching || rightPinching) {
        if (!isPinching) {
          isPinching = true;
          stopViewCycle();
        }
      } else {
        if (isPinching) {
          isPinching = false;
          previousHandPos = null;
          resumeViewCycle();
        }
      }
    }

    setInterval(checkHandInteraction, 50);

    // WASD movement for desktop/testing
    const rig = document.getElementById('rig');
    const speed = 0.1;
    const keys = {};

    document.addEventListener('keydown', (e) => { 
      keys[e.key.toLowerCase()] = true; 
      
      // Keyboard shortcuts for desktop testing
      if (e.key.toLowerCase() === 'm') {
        // Toggle Menu Card
        const menuCard = document.getElementById('menu-card');
        const isVisible = menuCard.getAttribute('visible');
        menuCard.setAttribute('visible', !isVisible);
        document.getElementById('model-container').setAttribute('visible', isVisible);
      }
      
      if (e.key.toLowerCase() === 'h') {
        // Toggle Help Card
        const helpCard = document.getElementById('help-card');
        const isVisible = helpCard.getAttribute('visible');
        helpCard.setAttribute('visible', !isVisible);
        document.getElementById('model-container').setAttribute('visible', isVisible);
      }
      
      if (e.key.toLowerCase() === 'c') {
        // Toggle Control Panel
        toggleControlPanel();
      }
      
      if (e.key.toLowerCase() === 'e') {
        // Exit to intro screen
        handleExit();
      }
    });
    document.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

    setInterval(() => {
      if (!vrActive) return;
      const pos = rig.getAttribute('position');
      const camera = document.getElementById('camera');
      const rotation = camera.getAttribute('rotation').y * Math.PI / 180;

      if (keys['w']) {
        pos.x -= Math.sin(rotation) * speed;
        pos.z -= Math.cos(rotation) * speed;
      }
      if (keys['s']) {
        pos.x += Math.sin(rotation) * speed;
        pos.z += Math.cos(rotation) * speed;
      }
      if (keys['a']) {
        pos.x -= Math.cos(rotation) * speed;
        pos.z += Math.sin(rotation) * speed;
      }
      if (keys['d']) {
        pos.x += Math.cos(rotation) * speed;
        pos.z -= Math.sin(rotation) * speed;
      }

      rig.setAttribute('position', pos);
    }, 16);
  </script>
</body>
