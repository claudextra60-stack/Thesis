<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Drawing Visualizer - VR Edition</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }

    /* Loading Screen */
    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #2B2B88 0%, #1a1a50 100%);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 20000; transition: opacity 0.5s ease-out;
    }

    #loading-screen.hidden { opacity: 0; pointer-events: none; }

    .loading-logo {
      width: 200px; height: 200px; margin-bottom: 40px;
      border: 8px solid #5CCAE8; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      background: white; box-shadow: 0 0 30px rgba(92, 202, 232, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(92, 202, 232, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(92, 202, 232, 0.8); }
    }

    .loading-spinner {
      width: 80px; height: 80px; border: 8px solid rgba(255,255,255,0.1);
      border-top-color: #CF2027; border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: white; font-size: 1.8em; font-weight: 700;
      letter-spacing: 2px; margin-top: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    #intro-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(45deg, #2B2B88 0%, #2B2B88 25%, #CF2027 25%, #CF2027 50%, #B78A2D 50%, #B78A2D 75%, #5CCAE8 75%, #5CCAE8 100%);
      background-size: 100px 100px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 10000; transition: opacity 0.8s ease-out;
    }
    
    #intro-overlay::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85); z-index: -1;
    }

    #intro-overlay.hidden { opacity: 0; pointer-events: none; }

    .logo-container {
      margin-bottom: 40px; padding: 30px; background: white;
      border: 8px solid #2B2B88; border-radius: 20px;
      box-shadow: 0 0 0 4px #CF2027, 0 0 0 8px #B78A2D, 0 20px 50px rgba(0,0,0,0.3);
    }

    #bits-logo { width: 300px; height: auto; display: block; }

    .title-container {
      text-align: center; margin: 30px 0; padding: 30px 50px; background: white;
      border: 6px solid #2B2B88; border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .intro-title {
      font-size: 3.5em; font-weight: 900; color: #2B2B88; text-transform: uppercase;
      letter-spacing: 4px; margin: 10px 0; text-shadow: 3px 3px 0 #CF2027, 6px 6px 0 #B78A2D;
    }

    .intro-subtitle {
      font-size: 1.8em; font-weight: 700; color: #CF2027; text-transform: uppercase;
      letter-spacing: 3px; margin-top: 15px; border-top: 4px solid #5CCAE8; padding-top: 15px;
    }

    .start-button {
      padding: 25px 80px; font-size: 1.5em; font-weight: 900; color: white;
      background: #CF2027; border: 6px solid #2B2B88; border-radius: 15px;
      cursor: pointer; text-transform: uppercase; letter-spacing: 3px;
      box-shadow: 0 0 0 3px #B78A2D, 0 15px 40px rgba(0,0,0,0.4);
      transition: all 0.2s ease; margin-top: 40px;
    }

    .start-button:hover {
      background: #2B2B88; border-color: #CF2027; transform: scale(1.05);
      box-shadow: 0 0 0 3px #5CCAE8, 0 20px 50px rgba(0,0,0,0.5);
    }

    .corner-block { position: absolute; width: 100px; height: 100px; border: 5px solid; }
    .corner-block.top-left { top: 20px; left: 20px; border-color: #2B2B88 transparent transparent #2B2B88; border-radius: 10px 0 0 0; }
    .corner-block.top-right { top: 20px; right: 20px; border-color: #CF2027 #CF2027 transparent transparent; border-radius: 0 10px 0 0; }
    .corner-block.bottom-left { bottom: 20px; left: 20px; border-color: transparent transparent #B78A2D #B78A2D; border-radius: 0 0 0 10px; }
    .corner-block.bottom-right { bottom: 20px; right: 20px; border-color: transparent #5CCAE8 #5CCAE8 transparent; border-radius: 0 0 10px 0; }
  </style>

  <script>
    // --- COMPONENT: Pinch to Click ---
    AFRAME.registerComponent('pinch-to-click', {
      init: function () {
        this.pinched = false;
        this.el.addEventListener('pinchstarted', this.onPinch.bind(this));
        this.el.addEventListener('pinchended', this.onRelease.bind(this));
      },
      onPinch: function (evt) {
        if (this.pinched) return;
        this.pinched = true;
        
        const raycaster = this.el.components.raycaster;
        const intersected = raycaster.intersectedEls;
        
        if (intersected.length > 0) {
          const target = intersected[0];
          console.log("Pinch clicked on:", target.id);
          target.emit('click');
          this.el.emit('triggerdown', { target: target });
        }
      },
      onRelease: function () {
        this.pinched = false;
        this.el.emit('triggerup');
      }
    });

    // --- COMPONENT: Follow Camera ---
    AFRAME.registerComponent('follow-camera', {
      schema: {
        offsetX: {type: 'number', default: 0},
        offsetY: {type: 'number', default: 0},
        offsetZ: {type: 'number', default: -0.7}
      },
      tick: function () {
        if (!this.el.object3D.visible) return;

        const camera = document.getElementById('camera');
        const rig = document.getElementById('rig');
        if (!camera || !rig) return;

        const camPos = new THREE.Vector3();
        camera.object3D.getWorldPosition(camPos);
        
        const camRot = new THREE.Euler();
        camRot.setFromQuaternion(camera.object3D.quaternion, 'YXZ');

        const distance = Math.abs(this.data.offsetZ);
        const targetX = camPos.x - Math.sin(camRot.y) * distance + this.data.offsetX;
        const targetZ = camPos.z - Math.cos(camRot.y) * distance;
        const targetY = camPos.y + this.data.offsetY;

        this.el.object3D.position.lerp(new THREE.Vector3(targetX, targetY, targetZ), 0.1);
        this.el.object3D.lookAt(camPos.x, camPos.y, camPos.z);
      }
    });
  </script>
</head>

<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <div class="loading-logo">
      <div class="loading-spinner"></div>
    </div>
    <div class="loading-text">LOADING EXPERIENCE</div>
  </div>

  <!-- INTRO OVERLAY -->
  <div id="intro-overlay" style="display: none;">
    <div class="corner-block top-left"></div>
    <div class="corner-block top-right"></div>
    <div class="corner-block bottom-left"></div>
    <div class="corner-block bottom-right"></div>
    
    <div class="logo-container">
      <img id="bits-logo" src="https://i.ibb.co/6cSQR6Tt/1200px-BITS-Pilani-Logo-svg.png" alt="BITS Pilani">
    </div>
    
    <div class="title-container">
      <h1 class="intro-title">Engineering Drawing<br>Visualizer</h1>
      <p class="intro-subtitle">Virtual Reality Edition</p>
    </div>
    
    <button class="start-button" id="start-btn">Start Experience</button>
  </div>

  <!-- VR SCENE -->
  <a-scene id="vr-scene" 
         style="display: none;"
         background="color: #E8F4F8"
         cursor="rayOrigin: mouse"
         raycaster="objects: .interactive, .grabbable">

    <a-assets timeout="8000">
      <img id="wall-texture" src="https://cdn.architextures.org/textures/23/10/plain-blue-sheer-twinbru-textiles-1yeo48.jpg" crossorigin="anonymous">
      <img id="carpet-texture" src="https://cdn.architextures.org/textures/23/7/plain-green-texture-none-twinbru-textiles-9cbkkg.jpg" crossorigin="anonymous">
      <img id="ceiling-texture" src="https://cdn.architextures.org/textures/23/7/plain-pink-texture-none-twinbru-textiles-yvcpnl.jpg" crossorigin="anonymous">
      <img id="panel-texture" src="https://cdn.architextures.org/textures/25/1/royal-white-granite-hardscape-xgah6l.jpg" crossorigin="anonymous">
      <img id="metal-texture" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/metal.jpg" crossorigin="anonymous">
      <a-asset-item id="plant-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF/Avocado.gltf"></a-asset-item>
    </a-assets>

    <a-sky color="#E8F4F8"></a-sky>
    
    <!-- LIGHTING -->
    <a-entity light="type: ambient; intensity: 0.8; color: #FFFFFF"></a-entity>
    <a-entity light="type: directional; intensity: 1.0; color: #FFFFFF" position="0 10 0"></a-entity>

    <!-- FLOOR -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="20" 
      height="20" 
      color="#8B7355"
      src="#carpet-texture"
      repeat="4 4">
    </a-plane>

    <!-- WALLS -->
    <a-plane position="0 3 -10" rotation="0 0 0" width="20" height="6" src="#wall-texture" repeat="4 2"></a-plane>
    <a-plane position="-10 3 0" rotation="0 90 0" width="20" height="6" src="#wall-texture" repeat="4 2"></a-plane>
    <a-plane position="10 3 0" rotation="0 -90 0" width="20" height="6" src="#wall-texture" repeat="4 2"></a-plane>

    <!-- CEILING -->
    <a-plane 
      position="0 6 0" 
      rotation="90 0 0" 
      width="20" 
      height="20" 
      src="#ceiling-texture"
      repeat="4 4">
    </a-plane>

    <!-- EXIT BUTTON ON FRONT WALL -->
    <a-entity id="exit-button" position="0 2 9.8" rotation="0 180 0" class="interactive">
      <a-plane width="2" height="0.8" color="#CF2027" src="#panel-texture" material="side: double">
        <a-text value="EXIT VR" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
    </a-entity>

    <!-- FLOATING PANEL BUTTON - Now follows camera -->
    <a-entity id="floating-menu-button" 
              class="interactive" 
              follow-camera="offsetX: -0.4; offsetY: -0.1; offsetZ: -0.6">
      <a-circle radius="0.08" color="#2B2B88" opacity="0.95" src="#panel-texture">
        <a-text value="PANEL" align="center" position="0 0 0.01" color="#FFFFFF" width="0.45"></a-text>
      </a-circle>
    </a-entity>

    <!-- CONTROL PANEL - Now follows camera -->
    <a-entity id="control-panel" visible="false" follow-camera="offsetY: -0.4; offsetZ: -0.7">
      <a-plane position="0 0 0" width="1.0" height="0.6" rotation="-15 0 0" color="#2B2B88" opacity="0.95" material="side: double" src="#panel-texture">
        <a-text value="CONTROLS" position="-0.3 0.24 0.01" align="center" color="#FFFFFF" width="2"></a-text>
        
        <a-plane id="panel-close" class="interactive" position="0.42 0.24 0.01" width="0.12" height="0.12" color="#CF2027">
          <a-text value="X" align="center" position="0 0 0.01" color="#FFFFFF" width="1"></a-text>
        </a-plane>
        
        <a-plane id="panel-help" class="interactive" position="-0.3 0.08 0.01" width="0.25" height="0.12" color="#CF2027">
          <a-text value="HELP" align="center" position="0 0 0.01" color="#FFFFFF" width="1.2"></a-text>
        </a-plane>
        
        <a-plane id="panel-menu" class="interactive" position="0 0.08 0.01" width="0.25" height="0.12" color="#5CCAE8">
          <a-text value="MENU" align="center" position="0 0 0.01" color="#FFFFFF" width="1.2"></a-text>
        </a-plane>
        
        <a-plane id="panel-exit" class="interactive" position="0.3 0.08 0.01" width="0.25" height="0.12" color="#B78A2D">
          <a-text value="EXIT" align="center" position="0 0 0.01" color="#FFFFFF" width="1.2"></a-text>
        </a-plane>
        
        <a-text value="MOVE" position="0 -0.08 0.01" align="center" color="#FFFFFF" width="1.5"></a-text>
        
        <a-plane id="move-forward" class="interactive" position="0 -0.18 0.01" width="0.1" height="0.1" color="#5CCAE8">
          <a-text value="^" align="center" position="0 0 0.01" color="#FFFFFF" width="0.8"></a-text>
        </a-plane>
        
        <a-plane id="move-back" class="interactive" position="0 -0.35 0.01" width="0.1" height="0.1" color="#5CCAE8">
          <a-text value="v" align="center" position="0 0 0.01" color="#FFFFFF" width="0.8"></a-text>
        </a-plane>
        
        <a-plane id="move-left" class="interactive" position="-0.12 -0.26 0.01" width="0.1" height="0.1" color="#5CCAE8">
          <a-text value="<" align="center" position="0 0 0.01" color="#FFFFFF" width="0.8"></a-text>
        </a-plane>
        
        <a-plane id="move-right" class="interactive" position="0.12 -0.26 0.01" width="0.1" height="0.1" color="#5CCAE8">
          <a-text value=">" align="center" position="0 0 0.01" color="#FFFFFF" width="0.8"></a-text>
        </a-plane>
      </a-plane>
    </a-entity>

    <!-- MENU PLANT (LEFT) -->
    <a-entity id="menu-plant" position="-8 0 -8" class="interactive">
      <a-cylinder position="0 0.3 0" radius="0.6" height="0.6" color="#8B4513" metalness="0.3" roughness="0.7"></a-cylinder>
      <a-entity 
        gltf-model="#plant-model" 
        position="0 0.6 0" 
        scale="0.7 0.7 0.7" 
        rotation="0 45 0">
      </a-entity>
    </a-entity>

    <!-- HELP PLANT (RIGHT) -->
    <a-entity id="help-plant" position="8 0 -8" class="interactive">
      <a-cylinder position="0 0.3 0" radius="0.6" height="0.6" color="#8B4513" metalness="0.3" roughness="0.7"></a-cylinder>
      <a-entity 
        gltf-model="#plant-model" 
        position="0 0.6 0" 
        scale="0.7 0.7 0.7" 
        rotation="0 -45 0">
      </a-entity>
    </a-entity>

    <!-- MENU CARD -->
    <a-entity id="menu-card" position="-3 1.6 -5" visible="false">
      <a-plane width="3" height="4" color="#FFFFFF" opacity="0.95" material="side: double" src="#panel-texture"></a-plane>
      
      <a-text value="MENU" position="0 1.7 0.05" align="center" color="#2B2B88" width="5"></a-text>
      
      <a-plane class="interactive" position="0 1.0 0.05" width="2.5" height="0.5" color="#5CCAE8">
        <a-text value="View Projections" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
      
      <a-plane class="interactive" position="0 0.3 0.05" width="2.5" height="0.5" color="#5CCAE8">
        <a-text value="Section Views" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
      
      <a-plane class="interactive" position="0 -0.4 0.05" width="2.5" height="0.5" color="#5CCAE8">
        <a-text value="Dimensioning" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
      
      <a-plane class="interactive" position="0 -1.1 0.05" width="2.5" height="0.5" color="#5CCAE8">
        <a-text value="Tolerances" align="center" position="0 0 0.01" color="#FFFFFF" width="4"></a-text>
      </a-plane>
      
      <a-plane id="menu-close" class="interactive" position="-1.2 1.7 0.05" width="0.5" height="0.5" color="#CF2027">
        <a-text value="X" align="center" position="0 0 0.01" color="#FFFFFF" width="3"></a-text>
      </a-plane>
    </a-entity>

    <!-- HELP CARD -->
    <a-entity id="help-card" position="3 1.6 -5" visible="false">
      <a-plane width="3" height="4" color="#FFFFFF" opacity="0.95" material="side: double" src="#panel-texture"></a-plane>
      
      <a-text value="HELP" position="0 1.7 0.05" align="center" color="#CF2027" width="5"></a-text>
      
      <a-text 
        value="Controls:\n\nPinch with index+thumb\nto select buttons\n\nClick and drag model\nto rotate freely\n\nWalk to move around\n\nWASD keys on desktop\n\nLeft palm pinch:\nExit to menu" 
        position="0 0.3 0.05"
        align="center"
        color="#2B2B88"
        width="2.5"
        wrap-count="25">
      </a-text>
      
      <a-plane id="help-close" class="interactive" position="-1.2 1.7 0.05" width="0.5" height="0.5" color="#CF2027">
        <a-text value="X" align="center" position="0 0 0.01" color="#FFFFFF" width="3"></a-text>
      </a-plane>
    </a-entity>

    <!-- ENGINEERING MODEL -->
    <a-entity 
      id="model-container" 
      position="0 1.6 -2.5">
      
      <a-entity 
        id="engineering-model" 
        scale="0.4 0.4 0.4" 
        class="interactive grabbable">
        
        <!-- Main Body -->
        <a-box position="0 0 0" width="1.2" height="0.8" depth="0.8" color="#F5F5F5" metalness="0.2" roughness="0.4"></a-box>
        <a-box position="0 0 0" width="1.21" height="0.81" depth="0.81" 
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-box>
        
        <!-- Cylindrical Feature -->
        <a-cylinder position="0 0 0.42" radius="0.25" height="0.08" color="#F5F5F5" metalness="0.5" roughness="0.3"></a-cylinder>
        <a-cylinder position="0 0 0.42" radius="0.255" height="0.085"
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-cylinder>
        
        <!-- Side Extension -->
        <a-box position="0.7 0 0" width="0.4" height="0.6" depth="0.6" color="#F5F5F5" metalness="0.2" roughness="0.4"></a-box>
        <a-box position="0.7 0 0" width="0.41" height="0.61" depth="0.61"
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-box>
        
        <!-- Top Cylinder -->
        <a-cylinder position="0 0.5 0" radius="0.3" height="0.3" color="#F5F5F5" metalness="0.5" roughness="0.3"></a-cylinder>
        <a-cylinder position="0 0.5 0" radius="0.305" height="0.305"
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-cylinder>
        
        <!-- Corner Detail -->
        <a-box position="-0.5 -0.3 0.3" width="0.2" height="0.2" depth="0.2" color="#F5F5F5" metalness="0.2" roughness="0.4"></a-box>
        <a-box position="-0.5 -0.3 0.3" width="0.21" height="0.21" depth="0.21"
          material="color: #000000; wireframe: true; wireframeLinewidth: 3"></a-box>
        
        <!-- Vertices -->
        <a-sphere position="0.6 0.4 0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.6 0.4 -0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.6 -0.4 0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.6 -0.4 -0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="-0.6 0.4 0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="-0.6 0.4 -0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="-0.6 -0.4 0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="-0.6 -0.4 -0.4" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.9 0.3 0.3" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.9 0.3 -0.3" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.9 -0.3 0.3" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.9 -0.3 -0.3" radius="0.04" color="#000000"></a-sphere>
      </a-entity>

      <a-text 
        id="view-label"
        value="Front View" 
        position="0 1.2 0"
        align="center"
        color="#2B2B88"
        width="5">
      </a-text>
    </a-entity>

    <!-- CAMERA RIG WITH CONTROLLERS -->
    <a-entity id="rig" movement-controls="fly: false; speed: 0.15;" position="0 0 0">
      <a-entity id="camera" camera position="0 1.6 0" look-controls="enabled: false"></a-entity>
      
      <!-- LEFT HAND TRACKING -->
      <a-entity id="left-hand" 
        hand-tracking-controls="hand: left"
        pinch-to-click
        raycaster="objects: .interactive, .grabbable; far: 5; showLine: true; lineColor: #00FFFF; lineOpacity: 0.8">
      </a-entity>

      <!-- RIGHT HAND TRACKING -->
      <a-entity id="right-hand" 
        hand-tracking-controls="hand: right"
        pinch-to-click
        raycaster="objects: .interactive, .grabbable; far: 5; showLine: true; lineColor: #FF0000; lineOpacity: 0.8">
      </a-entity>

      <!-- LEFT CONTROLLER with laser -->
      <a-entity 
        id="left-controller" 
        laser-controls="hand: left" 
        raycaster="objects: .interactive, .grabbable; far: 10; showLine: true; lineColor: cyan; lineOpacity: 0.75">
      </a-entity>
      
      <!-- RIGHT CONTROLLER with laser -->
      <a-entity 
        id="right-controller" 
        laser-controls="hand: right" 
        raycaster="objects: .interactive, .grabbable; far: 10; showLine: true; lineColor: red; lineOpacity: 0.75">
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    // Loading Screen Management
    let assetsLoaded = false;
    let imagesLoaded = false;
    
    const logoImg = new Image();
    logoImg.onload = function() {
      imagesLoaded = true;
      checkAllLoaded();
    };
    logoImg.onerror = function() {
      console.error('Logo failed to load');
      imagesLoaded = true;
      checkAllLoaded();
    };
    logoImg.src = 'https://i.ibb.co/6cSQR6Tt/1200px-BITS-Pilani-Logo-svg.png';

    const scene = document.querySelector('a-scene');
    if (scene) {
      scene.addEventListener('loaded', function() {
        assetsLoaded = true;
        checkAllLoaded();
      });
    }

    function checkAllLoaded() {
      if (assetsLoaded && imagesLoaded) {
        setTimeout(() => {
          document.getElementById('loading-screen').classList.add('hidden');
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('intro-overlay').style.display = 'flex';
          }, 500);
        }, 800);
      }
    }

    setTimeout(() => {
      if (!document.getElementById('intro-overlay').style.display || 
          document.getElementById('intro-overlay').style.display === 'none') {
        document.getElementById('loading-screen').classList.add('hidden');
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('intro-overlay').style.display = 'flex';
        }, 500);
      }
    }, 8000);

    // Global state
    let vrActive = false;
    let viewCycleInterval = null;
    let currentView = 0;
    let isInteracting = false;
    let lastInteractionTime = 0;
    let panelVisible = false;

    const views = [
      {name: 'Front View', rotation: {x: 0, y: 0, z: 0}},
      {name: 'Top View', rotation: {x: 90, y: 0, z: 0}},
      {name: 'Side View', rotation: {x: 0, y: 90, z: 0}},
      {name: 'Isometric View', rotation: {x: 35.26, y: 45, z: 0}}
    ];

    function toggleControlPanel() {
      panelVisible = !panelVisible;
      const panel = document.getElementById('control-panel');
      panel.setAttribute('visible', panelVisible);
    }

    // Start button
    document.getElementById('start-btn').addEventListener('click', function() {
      document.getElementById('intro-overlay').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('intro-overlay').style.display = 'none';
        document.getElementById('vr-scene').style.display = 'block';
        vrActive = true;
        startViewCycle();
      }, 800);
    });

    // View cycling
    function startViewCycle() {
      if (viewCycleInterval) clearInterval(viewCycleInterval);
      viewCycleInterval = setInterval(() => {
        const now = Date.now();
        if (!isInteracting && (now - lastInteractionTime > 10000 || lastInteractionTime === 0)) {
          currentView = (currentView + 1) % views.length;
          const view = views[currentView];
          const model = document.getElementById('engineering-model');
          const label = document.getElementById('view-label');
          
          label.setAttribute('value', view.name);
          model.setAttribute('animation', {
            property: 'rotation',
            to: `${view.rotation.x} ${view.rotation.y} ${view.rotation.z}`,
            dur: 1200,
            easing: 'easeInOutQuad'
          });
        }
      }, 3000);
    }

    function stopViewCycle() {
      isInteracting = true;
      lastInteractionTime = Date.now();
      document.getElementById('view-label').setAttribute('value', 'Interactive Mode');
      document.getElementById('view-label').setAttribute('color', '#CF2027');
    }

    function resumeViewCycle() {
      isInteracting = false;
      lastInteractionTime = Date.now();
      document.getElementById('view-label').setAttribute('color', '#2B2B88');
    }

    function handleExit() {
      document.getElementById('vr-scene').style.display = 'none';
      document.getElementById('intro-overlay').style.display = 'flex';
      document.getElementById('intro-overlay').classList.remove('hidden');
      vrActive = false;
      if (viewCycleInterval) clearInterval(viewCycleInterval);
    }

    
    // Wait for scene to load before attaching event listeners
    window.addEventListener('load', function() {
      const sceneEl = document.querySelector('a-scene');
      if (!sceneEl) {
        console.error('Scene not found!');
        return;
      }

      sceneEl.addEventListener('loaded', function() {
      console.log('Scene loaded, attaching event listeners');

      const leftController = document.getElementById('left-controller');
      const rightController = document.getElementById('right-controller');
      const leftHand = document.getElementById('left-hand');
      const rightHand = document.getElementById('right-hand');

      // Exit button
      document.getElementById('exit-button').addEventListener('click', handleExit);

      // Floating menu button
      document.getElementById('floating-menu-button').addEventListener('click', toggleControlPanel);

      // Panel buttons
      document.getElementById('panel-close').addEventListener('click', toggleControlPanel);

      document.getElementById('panel-help').addEventListener('click', function() {
        const helpCard = document.getElementById('help-card');
        const isVisible = helpCard.getAttribute('visible');
        helpCard.setAttribute('visible', !isVisible);
        document.getElementById('model-container').setAttribute('visible', isVisible);
      });

      document.getElementById('panel-menu').addEventListener('click', function() {
        const menuCard = document.getElementById('menu-card');
        const isVisible = menuCard.getAttribute('visible');
        menuCard.setAttribute('visible', !isVisible);
        document.getElementById('model-container').setAttribute('visible', isVisible);
      });

      document.getElementById('panel-exit').addEventListener('click', handleExit);

      // Movement buttons
      const moveSpeed = 0.5;
      
      document.getElementById('move-forward').addEventListener('click', function() {
        const rig = document.getElementById('rig');
        const camera = document.getElementById('camera');
        const pos = rig.getAttribute('position');
        const rot = camera.getAttribute('rotation').y * Math.PI / 180;
        
        pos.x -= Math.sin(rot) * moveSpeed;
        pos.z -= Math.cos(rot) * moveSpeed;
        rig.setAttribute('position', pos);
      });

      document.getElementById('move-back').addEventListener('click', function() {
        const rig = document.getElementById('rig');
        const camera = document.getElementById('camera');
        const pos = rig.getAttribute('position');
        const rot = camera.getAttribute('rotation').y * Math.PI / 180;
        
        pos.x += Math.sin(rot) * moveSpeed;
        pos.z += Math.cos(rot) * moveSpeed;
        rig.setAttribute('position', pos);
      });

      document.getElementById('move-left').addEventListener('click', function() {
        const rig = document.getElementById('rig');
        const camera = document.getElementById('camera');
        const pos = rig.getAttribute('position');
        const rot = camera.getAttribute('rotation').y * Math.PI / 180;
        
        pos.x -= Math.cos(rot) * moveSpeed;
        pos.z += Math.sin(rot) * moveSpeed;
        rig.setAttribute('position', pos);
      });

      document.getElementById('move-right').addEventListener('click', function() {
        const rig = document.getElementById('rig');
        const camera = document.getElementById('camera');
        const pos = rig.getAttribute('position');
        const rot = camera.getAttribute('rotation').y * Math.PI / 180;
        
        pos.x += Math.cos(rot) * moveSpeed;
        pos.z -= Math.sin(rot) * moveSpeed;
        rig.setAttribute('position', pos);
      });

      // Menu plant
      document.getElementById('menu-plant').addEventListener('click', function() {
        const menuCard = document.getElementById('menu-card');
        const isVisible = menuCard.getAttribute('visible');
        menuCard.setAttribute('visible', !isVisible);
        document.getElementById('model-container').setAttribute('visible', isVisible);
      });

      // Help plant
      document.getElementById('help-plant').addEventListener('click', function() {
        const helpCard = document.getElementById('help-card');
        const isVisible = helpCard.getAttribute('visible');
        helpCard.setAttribute('visible', !isVisible);
        document.getElementById('model-container').setAttribute('visible', isVisible);
      });

      // Menu close
      document.getElementById('menu-close').addEventListener('click', function() {
        document.getElementById('menu-card').setAttribute('visible', false);
        document.getElementById('model-container').setAttribute('visible', true);
      });

      // Help close
      document.getElementById('help-close').addEventListener('click', function() {
        document.getElementById('help-card').setAttribute('visible', false);
        document.getElementById('model-container').setAttribute('visible', true);
      });

      // ========== MODEL INTERACTION - FREE ROTATION ==========
      const model = document.getElementById('engineering-model');
      let isGrabbing = false;
      let grabHand = null;
      let initialHandRotation = null;
      let initialModelRotation = null;

      // VR Controller interaction
      [leftController, rightController, leftHand, rightHand].forEach(controller => {
        controller.addEventListener('triggerdown', function(evt) {
          const raycaster = controller.components.raycaster;
          if (raycaster && raycaster.intersectedEls && raycaster.intersectedEls.length > 0) {
            const target = raycaster.intersectedEls[0];
            
            if (target.id === 'engineering-model' || target.closest('#engineering-model')) {
              isGrabbing = true;
              grabHand = controller;
              stopViewCycle();
              
              initialHandRotation = new THREE.Euler().copy(controller.object3D.rotation);
              initialModelRotation = new THREE.Euler().copy(model.object3D.rotation);
              
              console.log('Started grabbing model with', controller.id);
            }
          }
        });

        controller.addEventListener('triggerup', function(evt) {
          if (isGrabbing && grabHand === controller) {
            isGrabbing = false;
            grabHand = null;
            initialHandRotation = null;
            initialModelRotation = null;
            resumeViewCycle();
            console.log('Stopped grabbing model');
          }
        });
      });

      // Update model rotation while grabbing in VR
      sceneEl.addEventListener('render', function() {
        if (isGrabbing && grabHand && initialHandRotation && initialModelRotation) {
          const currentHandRotation = grabHand.object3D.rotation;
          
          const deltaY = (currentHandRotation.y - initialHandRotation.y) * THREE.MathUtils.RAD2DEG;
          const deltaX = (currentHandRotation.x - initialHandRotation.x) * THREE.MathUtils.RAD2DEG;
          
          model.object3D.rotation.y = initialModelRotation.y + (deltaY * 0.01);
          model.object3D.rotation.x = initialModelRotation.x - (deltaX * 0.01);
        }
      });
    });
    });

    // ========== PC MOUSE DRAG - FREE ROTATION ON ALL AXES ==========
    // ========== PC MOUSE DRAG - FREE ROTATION ON ALL AXES ==========
let isDragging = false;
let previousMousePosition = { x: 0, y: 0 };
let dragThreshold = 5; // pixels moved before considering it a drag
let mouseDownPos = { x: 0, y: 0 };

document.addEventListener('mousedown', function(evt) {
  if (evt.button === 0 && vrActive) { // Left click only
    mouseDownPos = { x: evt.clientX, y: evt.clientY };
    previousMousePosition = { x: evt.clientX, y: evt.clientY };
  }
});

document.addEventListener('mouseup', function(evt) {
  if (isDragging) {
    isDragging = false;
    resumeViewCycle();
  }
  // Reset for next interaction
  mouseDownPos = { x: 0, y: 0 };
});

document.addEventListener('mousemove', function(evt) {
  if (evt.buttons === 1 && vrActive) { // Left button held
    const movedDistance = Math.sqrt(
      Math.pow(evt.clientX - mouseDownPos.x, 2) + 
      Math.pow(evt.clientY - mouseDownPos.y, 2)
    );
    
    // Only start dragging if moved beyond threshold AND over the model
    if (!isDragging && movedDistance > dragThreshold) {
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();
      
      mouse.x = (mouseDownPos.x / window.innerWidth) * 2 - 1;
      mouse.y = -(mouseDownPos.y / window.innerHeight) * 2 + 1;
      
      const camera = document.getElementById('camera');
      const model = document.getElementById('engineering-model');
      raycaster.setFromCamera(mouse, camera.components.camera.camera);
      
      const intersects = raycaster.intersectObject(model.object3D, true);
      
      if (intersects.length > 0) {
        isDragging = true;
        stopViewCycle();
        evt.preventDefault();
      }
    }
    
    // If we're dragging, rotate the model
    if (isDragging) {
      evt.preventDefault();
      const model = document.getElementById('engineering-model');
      const deltaX = evt.clientX - previousMousePosition.x;
      const deltaY = evt.clientY - previousMousePosition.y;
      
      model.object3D.rotation.y += deltaX * 0.01;
      model.object3D.rotation.x += deltaY * 0.01;
      
      previousMousePosition = {
        x: evt.clientX,
        y: evt.clientY
      };
    }
  }
});

    // WASD movement for desktop
    const rig = document.getElementById('rig');
    const speed = 0.1;
    const keys = {};

    document.addEventListener('keydown', (e) => { 
  keys[e.key.toLowerCase()] = true; 
  keys[e.key] = true; // Also capture arrow keys
  
  if (e.key.toLowerCase() === 'm') {
    const menuCard = document.getElementById('menu-card');
    const isVisible = menuCard.getAttribute('visible');
    menuCard.setAttribute('visible', !isVisible);
    document.getElementById('model-container').setAttribute('visible', isVisible);
  }
  
  if (e.key.toLowerCase() === 'h') {
    const helpCard = document.getElementById('help-card');
    const isVisible = helpCard.getAttribute('visible');
    helpCard.setAttribute('visible', !isVisible);
    document.getElementById('model-container').setAttribute('visible', isVisible);
  }
  
  if (e.key.toLowerCase() === 'c') {
    toggleControlPanel();
  }
  
  if (e.key.toLowerCase() === 'e') {
    handleExit();
  }
});

document.addEventListener('keyup', (e) => { 
  keys[e.key.toLowerCase()] = false;
  keys[e.key] = false;
});

const rotateSpeed = 0.03;

setInterval(() => {
  if (!vrActive) return;
  const pos = rig.getAttribute('position');
  const camera = document.getElementById('camera');
  const rotation = camera.getAttribute('rotation');

  // Arrow keys for camera rotation
  if (keys['ArrowLeft']) {
    rotation.y += rotateSpeed * 57.2958; // Convert to degrees
    camera.setAttribute('rotation', rotation);
  }
  if (keys['ArrowRight']) {
    rotation.y -= rotateSpeed * 57.2958;
    camera.setAttribute('rotation', rotation);
  }
  if (keys['ArrowUp']) {
    rotation.x = Math.max(-85, rotation.x + rotateSpeed * 57.2958);
    camera.setAttribute('rotation', rotation);
  }
  if (keys['ArrowDown']) {
    rotation.x = Math.min(85, rotation.x - rotateSpeed * 57.2958);
    camera.setAttribute('rotation', rotation);
  }

  // WASD for movement
  const rotRad = rotation.y * Math.PI / 180;
  if (keys['w']) {
    pos.x -= Math.sin(rotRad) * speed;
    pos.z -= Math.cos(rotRad) * speed;
  }
  if (keys['s']) {
    pos.x += Math.sin(rotRad) * speed;
    pos.z += Math.cos(rotRad) * speed;
  }
  if (keys['a']) {
    pos.x -= Math.cos(rotRad) * speed;
    pos.z += Math.sin(rotRad) * speed;
  }
  if (keys['d']) {
    pos.x += Math.cos(rotRad) * speed;
    pos.z -= Math.sin(rotRad) * speed;
  }

  rig.setAttribute('position', pos);
}, 16);
